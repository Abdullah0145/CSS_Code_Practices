<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="parent-div">
    <div class="registrationform">
        <h1>Registration Form</h1>
    </div>
    <input type="text" placeholder="Name" class="text-name">
    <br/>
    <input type="text" placeholder="Mobile Number" class="text-mobilenumber">
    <br> 
    <input type="text" placeholder="Email" class="text-email">
    <br/>
    <input type="text" placeholder="Address" class="text-address">
    <br/>
    <div class="radio-gender">
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    </div>
    <input type="submit" placeholder="submit" class="submit">
</div>
    </div> 
</body>
</html>
